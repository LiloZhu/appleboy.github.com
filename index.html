<script>
(function ($) {
    window.AppView = Backbone.View.extend({
        el: $("body"),
        events: {
            "click button":  "redirect"
        },
        redirect: function(e) {
            var url = $(e.currentTarget).data('url');
            location.href = url;
        },
    });
    var appview = new AppView;
})(jQuery);
